<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigpen Decoder & Encoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-pink-100">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">Pigpen Decode & Encoder</h1>
        <div class="flex flex-col gap-4 items-center">
            <select id="mode" class="text-lg border rounded px-4 py-2 bg-white shadow">
                <option value="encode">Encode</option>
                <option value="decode">Decode</option>
            </select>
            <input type="text" id="textInput" placeholder="Enter Text..." 
                class="text-lg border rounded w-1/2 px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
            <div id="keyboard" class="flex flex-wrap justify-center gap-2 mt-4"></div>
            <div id="output" class="mt-6 p-4 w-5/6 border rounded bg-white shadow"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
